<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/tic-tac-toe2.ico" type="image/x-icon">
    <title>XO Game</title>
</head>
<body>
    
    <div class="title">
        <h1>XO Game</h1>
    </div>

    <div class="display">
        It's <span class="current-player playerX">X</span>'s Player Turn
    </div>

    <div class="game-grid">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
    </div>

    <div class="display announce hide">Player X wins</div>

    <div class="restart">
        <button id="reset">Reset</button>
    </div>

    <div class="signature">
        <h3>Designed By: <a href="https://www.linkedin.com/in/abdo-sharaf-b25978216" target="_blank">Abdo Sharaf</a></h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
